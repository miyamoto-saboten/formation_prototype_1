name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # gh-pages ブランチへ push する権限

    steps:
      # 1. ソース取得
      - uses: actions/checkout@v4

      # 2. Node をセットアップ（pnpm のキャッシュも有効化）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. ★ pnpm をインストールし PATH に通す（必須）★
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9          # お好みの pnpm バージョン
          run_install: false  # ここでは install しない

      # 4. 依存インストール
      - run: pnpm install

      # 5. Vite ビルド
      - run: pnpm run build    # → dist/

      # 6. gh-pages ブランチへデプロイ
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
