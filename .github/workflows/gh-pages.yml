name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write   # gh-pages ブランチへの push に必要

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ソース取得 ---------------------------------------------------
      - uses: actions/checkout@v4

      # 2) Node.js + パッケージキャッシュ -----------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm        # ~/.pnpm-store を自動キャッシュ

      # 3) pnpm をインストール (必須) ---------------------------------
      - uses: pnpm/action-setup@v2
        with:
          version: 9         # 使いたい pnpm のバージョン
          run_install: false # install は後で実行する

      # 4) 依存解決 & ビルド -----------------------------------------
      - run: pnpm install          # ---> ここで pnpm が使える
      - run: pnpm run build        # dist/ フォルダ生成

      # 5) GitHub Pages へ公開 ---------------------------------------
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist       # Vite の出力先
